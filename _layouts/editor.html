---
layout: default
---

{% if page.ready == 1 %}
<div class="has-text-left">
  <h1 class="title is-size-4">{{ page.title }}</h1>
  <p class="subtitle is-size-6">{{ page.description }}</p>
</div>
{% else %}
<span class="icon is-large">
  <i class="has-text-grey fas fa-tools fa-2x"></i>
</span>
<p>Na tomto nástroji se ještě pracuje.</p>
{% endif %}

<br>

<div class="columns">
  <div class="column">
    <label>
      <textarea class="textarea" placeholder="Vstupní text"></textarea>
    </label>
  </div>
  <div class="column">
    <label>
      <textarea class="textarea" readonly placeholder="Výsledek"></textarea>
    </label>
  </div>
</div>

<div class="field is-grouped is-grouped-multiline">
  {% for item in page.tagy %}
  <div class="control">
    <div class="tags has-addons is-hover{% if forloop.first %} selected{% endif %}" id="{{ item[2] }}">
      <span class="tag{% if forloop.first %} is-link{% endif %}">{{ item[0] }}</span>
      <span class="tag">{{ item[1] }}</span>
    </div>
  </div>
  {% endfor %}

  <div class="control">
    <div class="tags has-addons start">
      <span class="tag">
        <span class="icon has-text-success">
          <i class="fas fa-cogs"></i>
        </span>
      </span>
      <span class="tag is-success has-text-weight-bold">START</span>
    </div>
  </div>
</div>

<script src="/assets/js/main_source.js"></script>

<script>
  init('{{ page.permalink }}');
</script>
