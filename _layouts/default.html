<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - Textify.cz</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="Textify.cz">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</head>
<body>

<section class="hero is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <span class="icon is-large has-text-link">
              <i class="fas fa-pen-square fa-2x"></i>
            </span>
            <span class="logo is-size-3">Textify<span class="has-text-grey is-size-4">.cz</span></span>
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-start"></div>
          <div class="navbar-end">
            {% for item in site.sections %}
              <a class="navbar-item is-tab{% if item.url == page.url %} is-active{% endif %}" href="{{ item.url }}">
                <span class="icon is-large">
                  <i class="{{ item.fa_icon }} fa-2x"></i>
                </span>
                <p>{{ item.title }}</p>
              </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      {{ content }}
    </div>
  </div>
  <div class="hero-foot">
    <nav class="tabs is-small">
      <div class="container">
        <ul>
          {% for item in site.pages %}
            <li class="{% if item.url == page.url %}is-active{% endif %}">
              <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</section>

</body>
</html>
