---
layout: default
title: Úvod
---

<div class="columns is-centered is-marginless is-gapless is-mobile">
  <div class="column is-narrow">
    <h1 style="display: flex; align-items: center;">
      {%- include logo.html -%}
    </h1>
  </div>
</div>

<p class="subtitle" data-url="{{ page.url }}">sada nástrojů pro manipulaci a úpravu textu</p>

<div class="columns is-centered is-marginless is-gapless is-mobile">
  <div class="column is-narrow has-text-left">
    <ul>
      {% for item in site.sections %}
      <li>
        {% if item.ready %}
          <i class="has-text-link fas fa-check-circle"></i>
        {% else %}
          <i class="has-text-grey fas fa-tools"></i>
        {% endif %}
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
